<!-- Booking / Contact -->  
<section id="booking" class="py-24 px-6 bg-[#cbF5dd] rounded-t-[2.5rem]">
  <div class="max-w-4xl mx-auto text-center mb-16">
    <h2 class="text-4xl md:text-5xl font-bold mb-4 text-[#14261e]">Book Your Session</h2>
    <p class="text-lg text-[#1e3a2f] opacity-90 max-w-2xl mx-auto">
      Limited spots available. Secure your session today and start your transformation.
    </p>
  </div>

  <form class="max-w-2xl mx-auto grid gap-6">
    <input type="text" placeholder="Full Name" class="w-full p-4 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#14261e]">
    <input type="email" placeholder="Email Address" class="w-full p-4 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#14261e]">
    <input type="tel" placeholder="Phone Number" class="w-full p-4 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#14261e]">
    <select class="w-full p-4 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#14261e]">
      <option>Select Package</option>
      <option>Personal Training</option>
      <option>Online Coaching</option>
      <option>Nutrition Plan</option>
    </select>
    <textarea placeholder="Your Message (Optional)" class="w-full p-4 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#14261e]"></textarea>
    <button type="submit" class="bg-[#14261e] text-white px-8 py-3 rounded-full font-semibold hover:bg-[#1e3a2f] transition">
      Submit
    </button>
  </form>
</section>
